<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>The Simple Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Roboto:400,500" rel="stylesheet">
</head>
<body>

<div class="q-container">
    <div id="menu-box" class="center-box">
        <h1>( ´ ▽ ` )</h1>
        <h2>The Impossible Quiz!</h2>
        <p>Choose your path...</p>
        <hr>
        <div id="button-box">
            <button id="easy" class="custom-btn flash-btn">Quick</button>
            <button id="normal" class="custom-btn flash-btn">Normal</button>
        </div>
    </div>

    <div id="result-box" class="center-box">
        <h1></h1>
        <h2> Result </h2>
        <div id="playtime-r">Total Time</div>
        <div id="score-r">SCORE</div>
        <button id="back-menu" class="custom-btn flash-btn"> back to menu</button>
    </div>

    <div class="game-box">
        <div class="header">
            <div id="score">Score: 0</div>
            <div id="playtime">0s</div>
        </div>
        <div id="emote">（｀Δ´）！</div>
        <div id="question" class="general-box question-box"></div>
        <div id="choices"></div>
        <div id="time"></div>
        <div id="life-bar"></div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
